<script type="text/javascript">
    Shadowbox.setup('.logo a', {
        overlayColor: "#181a1b",
        overlayOpacity: 0.7,
        height:     360,
        width:      640,
        flashVars:  {
            clip_id:    "1893986",
            autoplay:   "1"
        }
    });
    Shadowbox.init();

    $(function() {
        var defaultEmail = "email@example.com";

        $(".social a, .logo a").hover(
            function() {
                $(this).find(".hover").stop(true).animate({ opacity: 1 }, '100');
            },
            function () {
                $(this).find(".hover").animate({ opacity: 0 }, '300');
            }
        );

    });

    $(window).load(function() {
        var step1 = $("#MyBetaList-step1");
        var step2 = $("#MyBetaList-step2");

        function swapText() {
            $(".textline").fadeOut(100);
            step2.children(":not(#MyBetaList-referrer-link-wrap)").fadeOut(100, function() {
                step2.children(":not(#MyBetaList-referrer-link-wrap)").remove();
                $(".textline").html(
                    "<span>Thanks! For early beta access and the chance to</span>"+
                    "<br>"+
                    "win a $50 gift, share your personal link below:"
                );
                $("#MyBetaList-referrer-link-wrap, .textline").fadeIn(500);
            });
        }

        if( step1.css("display") == "block") {

            step1.fadeIn(500);
            $(".textline").fadeIn(500);
            $("#MyBetaList-email")
                .live("focusin", function() {
                    $("#MyBetaList-email").css("color","#4c5052");
                })
                .live("focusout", function() {
                    if( $("#MyBetaList-email").val() == "" ) {
                        $("#MyBetaList-email").css("color","#32353a");
                    }
                }
            );


            $("#MyBetaList-referrer-link").watch('innerHTML', function() {
                swapText();
            });

        } else if(  step2.css("display") == "block" ) {
            swapText();
        }
    });

</script>
